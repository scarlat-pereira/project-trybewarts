<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--   CSS  -->
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <!--Requisito 1-->
  <header class="header">
    <!--Requisito 2-->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybewarts-header-logo">
    <!--Requisito 4-->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!--Requisito 3-->
    <form action="POST" class="trybewarts-login">
      <input class="login-input" type="email" name="email" placeholder="Email" required>
      <input class="login-input" type="password" name="password" placeholder="Senha" autocomplete="off" required>
      <button id="login-button" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div id="inner-form-container1">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="email" id="input-email" placeholder="Email">
        <input type="text" id="input-lastname" placeholder="Sobrenome">

        <p>Casa</p>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="inner-form-container2">
        <div class="family">
          <label id="label-family" for="family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">
          <p>Frontend</p>
          <input type="radio" name="family" value="Backend">
          <p>Backend</p>
          <input type="radio" name="family" value="FullStack">
          <p>FullStack</p>
          <!-- <p>Frontend</p><p>Backend</p><p>FullStack</p> -->
        </div>

        <div id="subject-checks">
          <label id="label-content" for="family">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" class="subject" value="HoFs">HoFs</input>
          <input type="checkbox" class="subject" value="Jest">Jest</input>
          <input type="checkbox" class="subject" value="Promises">Promises</input>
          <input type="checkbox" class="subject" value="React">React</input>
          <input type="checkbox" class="subject" value="SQL">SQL</input>
          <input type="checkbox" class="subject" value="Python">Python</input>
        </div>

      </div>
      <hr>
      <div id="inner-form-container3">
        <label id="label-rate" for="family">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1</input>
        <input type="radio" name="rate" value="2">2</input>
        <input type="radio" name="rate" value="3">3</input>
        <input type="radio" name="rate" value="4">4</input>
        <input type="radio" name="rate" value="5">5</input>
        <input type="radio" name="rate" value="6">6</input>
        <input type="radio" name="rate" value="7">7</input>
        <input type="radio" name="rate" value="8">8</input>
        <input type="radio" name="rate" value="9">9</input>
        <input type="radio" name="rate" value="10" checked>10</input>
      </div>
      </div>
      <hr>
      <!--Requisito 15 e Requisito 20-->
      <div id="textarea-container">
        <label class="textarea" for="abstract">Deixe seu comentário:</label>
        <textarea name="abstract" id="textarea" style="resize: none;" maxlength="500"
          placeholder="500 caracteres"></textarea>
        <p id="counter">500 caracteres restantes</p>
      </div>
      <!--Requisito 16-->

      <div id="inner-form-container4">
        <label id="label-infos" name="agreement-label" for="agreement" class="checkbox">"Você concorda com o uso das
          informações acima?"
          <input type="checkbox" id="agreement" value="yes" onchange="validateFormSubmit()">
        </label>
        <button id="submit-btn" class="btn btn-info" type="submit" disabled>Enviar</button>
      </div>
    </form>

    <!--Requisito 21-->

    <form action="" id="form-data"></form>
    
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

<footer>
  <p>Direitos reservados à Trybewarts© | 2022 | Antônio, Miriam e  Scarlat &#x1F9D9 &#x1F680</p>
</footer>

</html>
